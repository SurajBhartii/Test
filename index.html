<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      .btn {
        position: absolute; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Are you still angry at me Shuggu?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="noButton" onclick="nextPage()">No</button>
        <button class="btn" id="yesButton" onmouseover="moveButton()">Yes</button>
      </div>
    </div>
    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      function moveButton() {
        var button = document.getElementById("yesButton");

        var x = Math.random() * (window.innerWidth - button.offsetWidth);
        var y = Math.random() * (window.innerHeight - button.offsetHeight);

        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
